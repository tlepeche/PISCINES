<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
	</head>
	<body>
		<form action="register.php" method="POST">
			<fieldset class="form_reg">
				<legend>Login info</legend>
				<table class="form_reg">
					<tr>
						<td>Login : </td>
						<td><input type="text" name="login" required></td>
					</tr>
					<tr>
						<td>Password : </td>
						<td><input type="password" name="passwd" required></td>
					</tr>
					<tr>
						<td>Password verif : </td>
						<td><input type="password" name="verif" required></td>
					</tr>
				</table>
			</fieldset><br />
			<fieldset class="form_reg">
				<legend>Shipping Address</legend>
				<table class='form_reg'>
					<tr>
						<td>First name : </td>
						<td><input type="text" name="fname" required></td>
					</tr>
					<tr>
						<td>Last name : </td>
						<td><input type="text" name="lname" required></td>
					</tr>
					<tr>
						<td>Email : </td>
						<td><input type="email" name="email" required></td>
					</tr>
					<tr>
						<td>Address : </td>
						<td><input type="text" name="addr" required></td>
					</tr>
					<tr>
						<td>City : </td>
						<td><input type="text" name="city" required></td>
					</tr>
					<tr>
						<td>State : </td>
						<td><input type="text" name="state" required></td>
					</tr>
					<tr>
						<td>Zip : </td>
						<td><input type="number" name="zip" min="1" required></td>
					</tr>
				</table>
			</fieldset>
			<fieldset class='form_reg'>
				<input class='btn_reg' type="submit" name="register" value="Register">
			</fieldset>
		</form>
	</body>
</html>
